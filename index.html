
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick your genre</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="wholepage">
        <div class="topPage flex">
            <h1 id="headerText">
                " Music is a world within Itself, with a language we all
                understand "
            </h1>
        </div>

        <!-- <!bottom of page with all boxes and titles -->
        <div id="twoRow">
            <div class="flex" id="lowerpage">
                <div class="pop">
                    <img onclick="swapDiv('pop')" onmouseover="zoomOnHover(this)" onmouseout="unZoom(this)"
                    class="picSz" src="pop.png" alt="pop photo album" />
                </div>

                <img onclick="swapDiv('country')" onmouseover="zoomOnHover(this)" onmouseout="unZoom(this)"
                    class="picSz" src="countrymusic.jpeg" alt="pop photo album" />

                <img onclick="swapDiv('rock')" onmouseover="zoomOnHover(this)" onmouseout="unZoom(this)" class="picSz"
                    src="rock.jpeg" alt="pop photo album" />

                <img onclick="swapDiv('R&B')" onmouseover="zoomOnHover(this)" onmouseout="unZoom(this)" class="picSz"
                    src="R&B.png" alt="pop photo album" />
            </div>

            <div class="bottompage flex">
                <img onclick="swapDiv('classical')" onmouseover="zoomOnHover(this)" onmouseout="unZoom(this)"
                    class="picSz" src="classical.jpeg" alt="pop photo album" />

                <img onclick="swapDiv('hipHop')" onmouseover="zoomOnHover(this)" onmouseout="unZoom(this)" class="picSz"
                    src="hip hop.jpeg" alt="pop photo album" />

                <img onclick="swapDiv('jazz')" onmouseover="zoomOnHover(this)" onmouseout="unZoom(this)" class="picSz"
                    src="jazz.png" alt="pop photo album" />

                <img onclick="swapDiv('edm')" onmouseover="zoomOnHover(this)" onmouseout="unZoom(this)" class="picSz"
                    src="edm.jpeg" alt="pop photo album" />
            </div>
        </div>
    </div>
    <script src="function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
